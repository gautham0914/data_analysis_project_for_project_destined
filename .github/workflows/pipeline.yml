name: Refresh analytics outputs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL (load DuckDB)
        run: |
          python etl/load_duckdb.py

      - name: Run SQL analysis
        run: |
          python - <<EOF
          import duckdb
          con = duckdb.connect("data/zillow.duckdb")
          with open("sql/analysis.sql", "r") as f:
              con.execute(f.read())
          con.close()
          EOF

      - name: Commit refreshed results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/
          git commit -m "Auto-refresh analytics results" || echo "No changes to commit"
          git push
